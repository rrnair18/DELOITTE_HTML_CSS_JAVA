<!DOCTYPE html>
<html lang="en">
<head>
    <title>Employee Lists</title>
</head>
<body>

    <h2>Ordered List of Employees</h2>
    <ol>
        <li>Sonu</li>
        <li>Monu</li>
        <li>Tonu</li>
    </ol>

    <h2>Unordered List of Employees</h2>
    <ul>
        <li>Sonu</li>
        <li>Monu</li>
        <li>Tonu</li>
    </ul>

</body>
</html>
